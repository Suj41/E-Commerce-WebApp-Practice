{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded"> Crete an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <!-- error message -->
                <div class="alert alert-success" role="alert">
                  {{error}}
                </div>
                {% endif %}

                <!-- FirstName -->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input required type="text" name="firstname" id="" class="form-control form-control-sm" 
                  placeholder="Ram" value="{{value.firstname}}">
                </div>

                <!-- LastName -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" class="form-control form-control-sm" 
                    placeholder="Shrestha" value="{{value.lastname}}">
                  </div>

                  <!-- Phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" id="" class="form-control form-control-sm" 
                    placeholder="9800000000" value="{{value.phone}}">
                  </div>

                  <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" 
                    placeholder="example@gmail.com" value="{{value.email}}">
                  </div>

                  <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" 
                    placeholder="**********">
                  </div>

                  <div class="form-group">
                    <input type="submit" value="Create an Account" class="btn btn-sm btn-info">
                  </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
